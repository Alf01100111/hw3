<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <img src="img/toplogo.png" alt="logo">

        <a class="header__link" href="#">Home</a>
        <a class="header__link" href="#">About Us</a>
        <a class="header__link" href="#">Services</a>
        <select name="Features"></select>
        <a class="header__link" href="#">Team</a>
        <a class="header__link" href="#">Blog</a>
        <a class="header__link" href="#">Contact</a>
    </div>

    <div class="body">
        <div class="titleblock">
            <div class="title">
                SEO & Digital
                Marketing For Your
                Website.
            </div>
            <div class="text">
                Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.
            </div>
            <div class="buttons">
                <button>
                    Start now
                </button>
                <button>
                    Watch Video
                </button>
            </div>
            <div class="content_image">
                <img src="img/content_image.png" alt="content_image">
            </div>
        </div>
        <div class="footer">
            <img src="img/Brand logo.png" alt="brand logo">
        </div>

    </div>

</html>
